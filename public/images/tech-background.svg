<svg xmlns='http://www.w3.org/2000/svg' width='1920' height='1080'>
  <defs>
    <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#1e40af;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#3b82f6;stop-opacity:1' />
    </linearGradient>
    <pattern id='pattern' width='40' height='40' patternUnits='userSpaceOnUse' patternTransform='rotate(45)'>
      <rect width='100%' height='100%' fill='url(#grad)'/>
      <circle cx='20' cy='20' r='1.5' fill='rgba(255,255,255,0.2)'/>
    </pattern>
  </defs>
  <rect width='100%' height='100%' fill='url(#pattern)'/>
  <rect width='100%' height='100%' fill='url(#grad)' opacity='0.7'/>
  <text x='50%' y='50%' font-family='Arial' font-size='0' text-anchor='middle' fill='white'>Tech Background</text>
</svg>
